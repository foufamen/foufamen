<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Produits</a></li>
        <li><a href="#">Panier</a></li>
        <li><a href="#">Compte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="">
      <div class="content">
        <h1>Bienvenue sur notre site</h1>
        <p>Découvrez nos produits uniques et de qualité.</p>
        <a href="#" class="cta">Découvrir nos produits</a>
        
      </div>
      <div class="hero-content">
    
<source src="images/img5.jpg"
<source src="images/img5.jpg" type="">
        

        <!-- Laissez ce champ vide pour insérer vos propres images -->
      </div>
    </section>

    <section class="products">
      <h2>Nos produits</h2>
      <div class="product-list">
        <!-- Ici seront affichés les produits -->
      </div>
    </section>

    <section class="checkout">
      <h2>Finaliser votre achat</h2>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Adresse :</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit">Passer la commande</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
